version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - attendance-network

  nginx:
    image: nginx:alpine
    container_name: attendance-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - attendance-network

  db:
    image: mysql:8.0
    container_name: attendance-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: school_attendance
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - attendance-network

  redis:
    image: redis:alpine
    container_name: attendance-redis
    restart: unless-stopped
    networks:
      - attendance-network

  vite:
    build:
      context: ./vue-frontend
      dockerfile: Dockerfile
    container_name: attendance-vite
    working_dir: /app
    volumes:
      - ./vue-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - attendance-network

volumes:
  dbdata:

networks:
  attendance-network:
    driver: bridge
